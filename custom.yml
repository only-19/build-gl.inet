feeds:
  - name: custom
    path: ../feeds_dir/custom
  - name: helloworld
    uri: https://github.com/fw876/helloworld.git
    branch: master
packages:
  - kmod-hwmon-pwmfan
  - wireless-regdb
  - wget-ssl
  - kmod-wireguard-backport
  - luci-theme-argon
  - luci-app-argon-config
  - luci-app-ramfree
  - luci-app-wol
  - luci-app-diskman
  - luci-app-smartdns
  - luci-app-openclash
  - luci-app-aria2
  - luci-app-zerotier
  - luci-app-ttyd
  - luci-app-ddnsto
  - luci-app-mwan3


diffconfig: |
  CONFIG_PACKAGE_wpad-basic=n
  CONFIG_PACKAGE_wpad=n
  CONFIG_PACKAGE_dnsmasq=n
  CONFIG_PACKAGE_luci-i18n-ddns-zh-cn=y
  CONFIG_LUCI_LANG_zh_Hans=y
  CONFIG_BUSYBOX_CUSTOM=y
  CONFIG_BUSYBOX_CONFIG_FEATURE_FLOAT_SLEEP=y
